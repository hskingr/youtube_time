<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHAT TIME IS IT?</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Scanline overlay effect -->
  <div class="scanlines"></div>

  <div class="container">
    <!-- Header -->
    <header class="site-header">
      <div class="glitch" data-text="WHAT TIME IS IT?">WHAT TIME IS IT?</div>
      <div class="subtitle">// YouTube Time Finder v1.0</div>
    </header>

    <!-- Current Time Display -->
    <div class="time-box">
      <div class="label">CURRENT TIME:</div>
      <div class="time-display">
        <span id="currentTime">--:--</span>
      </div>
    </div>

    <!-- Video Container -->
    <div class="main-content">
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>[ SEARCHING DATABASE... ]</p>
      </div>

      <div id="error" class="error hidden"></div>

      <div id="videoContainer" class="video-container hidden">
        <div class="video-wrapper">
          <iframe id="videoPlayer" width="100%" height="100%" src="" title="YouTube Video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="video-info">
          <div class="video-title" id="videoTitle"></div>
        </div>
      </div>

      <div id="noVideo" class="no-video hidden">
        <p>[ NO VIDEO FOUND FOR THIS TIME ]</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-line"></div>
      <p>EST. 2025 // BUILT BY HAND</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
