<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles_white.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Libertinus+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1 class="bbh-bogle-regular"> WHAT TIME IS IT? </h1>

        <div id="loading"> Loading... </div>
        <div id="error" class="error hidden"> Error loading time. Please try again later. </div>
        <div id="noVideo" class="no-video hidden"> No video found for this time. </div>

        <!-- Current Time Display -->
        <div class="time-box">
            <!-- <div class="libertinus-mono-regular label">Current time:</div> -->
            <div class="libertinus-mono-regular time-display">
                <span id="currentTime">--:--</span>
            </div>
        </div>

        <div class="main-content">

            <div id="videoContainer" class="video-container hidden">
                <div class="video-wrapper">
                    <iframe id="videoPlayer" width="100%" height="100%" src="" title="YouTube Video" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <div class="video-title hidden" id="videoTitle"></div>
                </div>
            </div>

            <div id="grid-container"> </div>

            <img src="https://i.ytimg.com/vi/CR8pNozyN0s/default.jpg"> </img>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="grid.js"></script>
    </div>
</body>

</html>
