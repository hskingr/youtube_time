<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO GRID // YouTube Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .grid-container {
            padding: 2rem;
            max-width: 100%;
            margin: 0 auto;
        }

        .grid-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 0.5rem;
        }

        .grid-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #00ff00;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 16 / 9;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff00;
            z-index: 10;
        }

        .grid-item.placeholder {
            background: repeating-linear-gradient(45deg,
                    rgba(0, 0, 0, 0.9),
                    rgba(0, 0, 0, 0.9) 10px,
                    rgba(0, 255, 0, 0.1) 10px,
                    rgba(0, 255, 0, 0.1) 20px);
            cursor: default;
        }

        .grid-item.placeholder:hover {
            transform: none;
            box-shadow: none;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 0.5rem;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .grid-item.current {
            border-color: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        .grid-item.current .grid-item-overlay {
            color: #ff0000;
        }

        .loading-more {
            text-align: center;
            padding: 2rem;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .no-signal {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            text-align: center;
            padding: 0.5rem;
        }

        /* Modal for video playback */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #00ff00;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Courier New', monospace;
        }

        .modal-close:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #00ff00;
        }

        @media (max-width: 768px) {
            .grid-container {
                padding: 0rem;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .grid-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Scanline overlay effect -->
    <div class="scanlines"></div>

    <div class="grid-container">
        <!-- Header -->
        <div class="grid-header">
            <h1 class="grid-title glitch" data-text="VIDEO GRID">What is the time?</h1>
            <div class="subtitle">// 24 Hour Timeline</div>
        </div>

        <!-- Controls -->
        <div class="grid-controls">
            <button id="jumpToNow" class="btn">Jump to Now</button>
            <button id="backToMain" class="btn">Back to Main</button>
        </div>

        <!-- Grid -->
        <div id="videoGrid" class="video-grid"></div>

        <!-- Loading indicator -->
        <div id="loadingMore" class="loading-more hidden">
            [ LOADING TIMES... ]
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <iframe id="modalPlayer" src="" title="YouTube Video" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="grid.js"></script>
</body>

</html>
